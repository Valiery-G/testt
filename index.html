<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slider Klien - Fix Tombol</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; background:#f3f4f6; }

    .clients {
      padding: 60px 24px;
      background: #fff;
      position: relative;
      overflow: hidden;
    }
    .clients .container {
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
    }
    .clients h2 { text-align:center; margin-bottom:24px; color:#002d6b; }

    .clients-slider {
      display:flex;
      gap: 30px;
      overflow-x: auto;      /* penting supaya bisa scroll */
      overflow-y: hidden;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      position: relative;
      z-index: 1;
      padding: 10px 0;
    }
    .clients-slider::-webkit-scrollbar { display:none; }

    .client-card {
      flex: 0 0 auto;
      width: 150px;
      background: #fff;
      border-radius: 16px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }
    .client-card img { width:80px; height:80px; object-fit:contain; margin-bottom:8px; display:block; margin-left:auto; margin-right:auto; }

    /* Tombol */
    .clients-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,45,107,0.95);
      color: #fff;
      border: none;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 999px;
      transition: background .18s;
      z-index: 9999; /* pastikan paling atas */
      pointer-events: auto;
    }
    .clients-btn:hover { background: rgba(0,45,107,1); }
    .clients-btn.prev { left: 12px; }
    .clients-btn.next { right: 12px; }

    /* ekstra kecil: buat tombol tidak menutupi konten saat narrow */
    @media (max-width:600px){
      .clients-btn.prev { left: 6px; }
      .clients-btn.next { right: 6px; }
    }
  </style>
</head>
<body>

<section class="clients">
  <div class="container">
    <h2>KLIEN KAMI</h2>

    <button class="clients-btn prev" type="button" aria-label="Previous">‹</button>
    <button class="clients-btn next" type="button" aria-label="Next">›</button>

    <div class="clients-slider" id="clientsSlider">
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 1</p></div>
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 2</p></div>
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 3</p></div>
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 4</p></div>
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 5</p></div>
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 6</p></div>
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 7</p></div>
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 8</p></div>
    </div>
  </div>
</section>

<script>
(function () {
  const slider = document.getElementById('clientsSlider');
  if (!slider) return console.warn('Slider element not found');

  // gandakan konten untuk looping halus (lakukan sekali)
  if (!slider.dataset.duplicated) {
    slider.innerHTML += slider.innerHTML;
    slider.dataset.duplicated = '1';
  }

  // helper: hitung langkah scroll (jarak antara kartu 0 dan 1)
  function computeStep() {
    const children = slider.querySelectorAll('.client-card');
    if (children.length >= 2) {
      const a = children[0].getBoundingClientRect();
      const b = children[1].getBoundingClientRect();
      const step = Math.round(Math.abs(b.left - a.left));
      // fallback
      return step > 0 ? step : (children[0].offsetWidth || 150) + 20;
    }
    return 170;
  }

  let step = computeStep();
  // recalc step on resize (layout may change)
  window.addEventListener('resize', () => { step = computeStep(); });

  // auto-scroll (setInterval)
  let intervalId = null;
  const AUTO_PX_PER_TICK = 1;
  const AUTO_TICK_MS = 20;
  function startAuto() {
    if (intervalId) return;
    intervalId = setInterval(() => {
      slider.scrollLeft += AUTO_PX_PER_TICK;
      // reset saat melewati setengah (karena kita gandakan isi)
      if (slider.scrollLeft >= slider.scrollWidth / 2) {
        slider.scrollLeft = 0;
      }
    }, AUTO_TICK_MS);
  }
  function stopAuto() {
    if (!intervalId) return;
    clearInterval(intervalId);
    intervalId = null;
  }

  // Pause on pointer enter (mouse/touch)
  slider.addEventListener('mouseenter', stopAuto);
  slider.addEventListener('mouseleave', startAuto);
  slider.addEventListener('touchstart', stopAuto, {passive:true});
  slider.addEventListener('touchend', () => { setTimeout(startAuto, 600); }, {passive:true});

  startAuto();

  // Event delegation untuk tombol: ini lebih tahan terhadap DOM/CSS kompleks
  document.addEventListener('click', (ev) => {
    const btn = ev.target.closest('.clients-btn');
    if (!btn) return;
    ev.preventDefault();
    // jika tombol tumpang tindih slider, pastikan klik tidak dianggap hover di slider
    stopAuto();
    // recompute step just-in-case
    step = computeStep();

    if (btn.classList.contains('next')) {
      slider.scrollLeft += step;
    } else if (btn.classList.contains('prev')) {
      slider.scrollLeft -= step;
    } else {
      // fallback jika ada tombol lain
      return;
    }

    // restart auto after 700ms (so user can see manual scroll)
    setTimeout(startAuto, 700);

    // debug: log jika perlu (buang komentar jika ingin lihat)
    // console.log('manual click', btn.className, 'scrollLeft now', slider.scrollLeft);
  });

  // tambahan debugging kecil: jika tombol terlihat namun klik tidak terdeteksi,
  // buka console dan jalankan: document.body.addEventListener('click',e=>console.log('body click',e.target));
  // kalau body click tayang tapi tombol tidak, berarti pointer-events tertimpa css.
})();
</script>

</body>
</html>
