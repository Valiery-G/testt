<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slider Klien - Fix Tombol</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; background:#f3f4f6; }

    .clients {
      padding: 60px 24px;
      background: #fff;
      position: relative;
      overflow: hidden;
    }
    .clients .container {
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
    }
    .clients h2 { text-align:center; margin-bottom:24px; color:#002d6b; }

    .clients-slider {
      display:flex;
      gap: 30px;
      overflow-x: auto;      /* penting supaya bisa scroll */
      overflow-y: hidden;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      position: relative;
      z-index: 1;
      padding: 10px 0;
    }
    .clients-slider::-webkit-scrollbar { display:none; }

    .client-card {
      flex: 0 0 auto;
      width: 150px;
      background: #fff;
      border-radius: 16px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }
    .client-card img { width:80px; height:80px; object-fit:contain; margin-bottom:8px; display:block; margin-left:auto; margin-right:auto; }

    /* Tombol */
    .clients-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,45,107,0.95);
      color: #fff;
      border: none;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 999px;
      transition: background .18s;
      z-index: 9999; /* pastikan paling atas */
      pointer-events: auto;
    }
    .clients-btn:hover { background: rgba(0,45,107,1); }
    .clients-btn.prev { left: 12px; }
    .clients-btn.next { right: 12px; }

    /* ekstra kecil: buat tombol tidak menutupi konten saat narrow */
    @media (max-width:600px){
      .clients-btn.prev { left: 6px; }
      .clients-btn.next { right: 6px; }
    }
  </style>
</head>
<body>

<section class="clients">
  <div class="container">
    <h2>KLIEN KAMI</h2>

    <button class="clients-btn prev" type="button" aria-label="Previous">‹</button>
    <button class="clients-btn next" type="button" aria-label="Next">›</button>

    <div class="clients-slider" id="clientsSlider">
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 1</p></div>
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 2</p></div>
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 3</p></div>
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 4</p></div>
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 5</p></div>
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 6</p></div>
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 7</p></div>
      <div class="client-card"><img src="https://via.placeholder.com/80"><p>Client 8</p></div>
    </div>
  </div>
</section>

<script>
(function () {
  const slider = document.getElementById('clientsSlider');
  if (!slider) return;

  // Gandakan isi slider untuk loop mulus
  if (!slider.dataset.duplicated) {
    slider.innerHTML += slider.innerHTML;
    slider.dataset.duplicated = '1';
  }

  const cards = slider.querySelectorAll('.client-card');
  if (cards.length === 0) return;

  // Hitung panjang set pertama secara akurat
  const originalSetLength = (() => {
    const first = cards[0];
    const secondSetFirst = cards[Math.floor(cards.length / 2)];
    return secondSetFirst.offsetLeft - first.offsetLeft;
  })();

  // Hitung step satu kartu
  function computeStep() {
    if (cards.length >= 2) {
      const a = cards[0].getBoundingClientRect();
      const b = cards[1].getBoundingClientRect();
      const step = Math.round(b.left - a.left);
      return step > 0 ? step : cards[0].offsetWidth;
    }
    return 170;
  }

  let step = computeStep();
  window.addEventListener('resize', () => { step = computeStep(); });

  // --- Auto Scroll ---
  let intervalId = null;
  const AUTO_SPEED = 1; // px per tick
  const AUTO_INTERVAL = 20; // ms

  function startAuto() {
    if (intervalId) return;
    intervalId = setInterval(() => {
      slider.scrollLeft += AUTO_SPEED;

      // Reset jika sudah lewat panjang set pertama
      if (slider.scrollLeft >= originalSetLength) {
        slider.scrollLeft = 0;
      }
    }, AUTO_INTERVAL);
  }

  function stopAuto() {
    if (!intervalId) return;
    clearInterval(intervalId);
    intervalId = null;
  }

  startAuto();

  // --- Manual Scroll ---
  const nextBtn = document.querySelector('.clients-btn.next');
  const prevBtn = document.querySelector('.clients-btn.prev');

  nextBtn.addEventListener('click', () => {
    stopAuto();
    slider.scrollLeft += step;
    if (slider.scrollLeft >= originalSetLength) {
      slider.scrollLeft = 0;
    }
    setTimeout(startAuto, 600);
  });

  prevBtn.addEventListener('click', () => {
    stopAuto();
    slider.scrollLeft -= step;
    if (slider.scrollLeft < 0) {
      slider.scrollLeft = originalSetLength - step;
    }
    setTimeout(startAuto, 600);
  });

  // Pause auto saat hover
  slider.addEventListener('mouseenter', stopAuto);
  slider.addEventListener('mouseleave', startAuto);
})();
</script>

</body>
</html>
